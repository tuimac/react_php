version: '3.8'
services:
  php:
    build: ./php
    image: php
    hostname: php
    container_name: php
    tty: true
    stdin_open: true
    network_mode: bridge
  react:
    build: ./react
    image: react
    hostname: react
    container_name: react
    ports:
      - 3000:3000
    tty: true
    stdin_open: true
    network_mode: bridge
